<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!--NavBar Start-->
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="#">NoName Academcy</a>
      </div>
      <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <a href="#" class="action_btn">Logout</a>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="dropdown_menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <a href="#" class="action_btn">Logout</a>
    </div>
  </header>
  <!--NavBar End-->

  <!--Start Home Content-->
  <section class="home" id="home">
    <div class="home-text">
      <h6>Best online learing platfrom</h6>
      <h1>NoName Academcy</h1>
      <h1>Accessible Online Courses For All</h1>
      <p>Own your future learing new Skills online</p>
      <div class="latter">
        <form action="">
          <input type="email" placeholder="Write Your Email" required>
          <input type="submit" value="Let's Start" required>
        </form>
      </div>
    </div>
  </section>
  <!--Start Home Content End-->

  <script src="./stript.js"></script>

</body>
</html>
